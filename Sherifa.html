<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    height: 100vh;
    background: url('us.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;

.overlay {

    border-radius: 20px;

    max-width: 600px;
}

h1 {
    font-size: 2.5rem;
}

p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yes {
    background-color: #ff4b5c;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background-color: white;
    color: black;

</style>
</head>

<body>

<div class="overlay">
    <h1>Sherifatu ‚ù§Ô∏è</h1>

    <h1>Will you be my Valentine? üíå</h1>

    <button id="yes" onclick="celebrate()">YES üíñ</button>
    <button id="no" onmouseover="moveButton()">NO üôà</button>
</div>

<script>
function celebrate() {
    document.body.innerHTML = `
    <div style="text-align:center; margin-top:200px; color:white;">
    <h1>You just made me the happiest man alive ‚ù§Ô∏è‚ú®</h1>
    <p>I love you more than words can explain üíï</p>
    </div>

function moveButton() {

    button.style.position = "absolute";
    button.style.top = Math.random() * window.innerHeight + "px";
    button.style.left = Math.random() * window.innerWidth + "px";
}
</script>

</body>
</html>
